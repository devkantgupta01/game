 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>

            </div>
        </div>
        <button id="Devloper-name">Presented By :- Dev Kant Gupta</button>
        <button id="toggle-background-sound">Toggle Background Sound</button>
        <audio id="game-background-sound" src="sound/game-background-sound.wav" loop></audio>
        <button id="reset-btn">Reset Game</button>
    </main>
   
        <audio id="button-sound" src="sound/button-sound.wav"></audio>
        <audio id="celebration-sound" src="sound/celebration-sound.wav"></audio>
        <audio id="new-game-sound" src="sound/new-game-sound.wav"></audio>
        <audio id="restart-sound" src="sound/restart-sound.wav"></audio>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    
 </body>
 </html>
